<!DOCTYPE html>
<html>
<head>
  <title>冻品管家登录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <link href="css/common.css" type="text/css" rel="stylesheet"/>
  <link href="css/BA2141103.css" type="text/css" rel="stylesheet"/>
  <script src="jquery/jquery-1.11.1.min.js"></script>
  <script src="js/constantDef.js"></script>
  <link rel="stylesheet" href="css/alertPopShow.css?v=20160520">
  <script type="text/javascript" src="jquery/alertPopShow.js"></script>
</head>

<body>
<div class="Container" style="margin: 0px">
  <div class="header">
    <div class="fanhui" id="fanhui"></div>
    <div class="title">
      <span class="title_span">冻品管家登录</span>
    </div>
  </div>
  <div class="Container">
    <input type="text" placeholder="用户名/手机" class="loginName" id="login"/>
    <input type="password" placeholder="密码" class="passWord" id="pass">
    <div class="sure" id="sure"><span class="sure_span">确定</span></div>
    <div class="info">
      <div class="bsLogin" id="bsLogin"><span style="font-family: 'Microsoft Yahei', 'Microsoft Yahei';color:#606060">买手帐号登录</span></div>
      <div class="forgetPw"><span style="font-family: 'Microsoft Yahei', 'Microsoft Yahei';color:#111111;";>忘记密码</span></div>
    </div>
    <div class="message" id="msg" style="display: none"><span style="font-family: 'Microsoft Yahei', 'Microsoft Yahei';color:red;font-size: 1.5rem"></span></div>
  </div>
</div>
</body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/plugin/httpClient.js"></script>
<script src="js/BA2141103.js"></script>
<script src="js/commonBack.js"></script>
</html>
