<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="css/css.css" type="text/css" rel="stylesheet"/>
    <link href="css/BA2141192.css" type="text/css" rel="stylesheet">
    <script src="jquery/jquery-1.11.1.min.js"></script>
    <script src="js/constantDef.js"></script>
    <script src="js/commonUtil.js"></script>
    <link rel="stylesheet" href="css/alertPopShow.css?v=20160520">
    <script type="text/javascript" src="jquery/alertPopShow.js"></script>
    <title>修改密码</title>
</head>

<body style="font-family:'微软雅黑';background-color: white">
<!--页眉开始-->
<div class="wapp-head">修改密码
    <a href="javascript:void(0);" id="break" class="head-back">返回</a>
</div>
<!--页眉结束/-->
<!--列表信息主体开始-->
<div class="mainNT">
    <ul>
        <li>
            <span>手机号</span>
            <input id="mobile" type="text" placeholder="请输入手机号" >
            <span >
                <input id="sendMessage" class="getCheck" style="width: 90%; text-align: center;text-indent: 0px;color: white;margin: auto" type="button" value="获取短信验证码"/>

            </span>
        </li>
        <li>
            <span>验证码</span>
            <input type="text" id="imgCode" placeholder="请输入验证码" >
            <span><img src="" id="img" title="重新获取" style="width: 90%; text-align: center;text-indent: 0px;"></span>
        </li>
        <li>
            <span>短信验证码</span>
            <input  type="text" id="messageCode" placeholder="请输入短信验证码" >
        </li>
        <li>
            <span>新密码</span>

            <input class="newPassWord" id="password" type="password" placeholder="请输入新密码" >

        </li>
        <li>
            <span>确认新密码</span>
            <input class="newPassWordAgin" id="newPassword" type="password" placeholder="请再次输入新密码" >
        </li>
    </ul>
    <div class="footer">
        <span class="beTrue" id="updatePwd">确定</span>
    </div>
</div>
<!--列表信息主体结束-->
</body>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/plugin/httpClient.js"></script>
<script type="text/javascript" src="js/BA2141192.js"></script>
<script src="js/commonBack.js"></script>
</html>
