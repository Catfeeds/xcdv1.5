<!--加载指示器-->
<span id='messageLoading' style="display: none">
     <div id="messageLoadingText">正在加载中...</div>
     <div class="loader-inner ball-clip-rotate">
          <div></div>
        </div>
 </span>
<!--页眉开始-->
<div class="wapp-head">冻品管家列表信息

</div>
<!--页眉结束/-->
<!--列表信息主体开始-->
<div class="lbxx-list" id="houseList">

</div>
<!--列表信息主体结束-->
<div id="star_on" style="display: none">

<div id="star_un" style="display: none">

</div>
    <div id="houseInfo" style="display: none">

            <li>管家名称<span class="right">houseContact</span></li>
            <li>身份证号<span class="right">slIdcard</span></li>

            <li>管家星级<span class="right" style="line-height: 40px;">houseStar</span></li>
            <li>当前专属买家数<span class="right">buyerNum</span></li>
            <div class="wapp-footer" style="position:static" onclick="BA2141202.jumpInfo('houseCode')"><h4>查看详细信息</h4></div>
        </ul>
