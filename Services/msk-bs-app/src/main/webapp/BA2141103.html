<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <link href="./resources/css/common.css" type="text/css" rel="stylesheet"/>

<body>
<div class="Container">
  <div class="header">
    <div class="fanhui" onclick="window.location.href = 'BA2141101.html'"></div>
    <div class="title">
      <span class="title_span">冻品管家登录</span>
    </div>
  </div>
  <div class="Content">
    <input type="text" onchange="addClass()"  placeholder="手机号码" class="loginName" id="login"/>

    <div class="sure" onclick="loginButtonClick()"><span class="sure_span">确定</span></div>

      <div class="bsLogin" onclick="window.location.href = 'BA2141102.html'"><span style="font-family: 'Microsoft Yahei', 'Microsoft Yahei';color:#b0bcc4;font-size: 39px;">买手登录</span></div>
      <div class="forgetPw"><span style="font-family: 'Microsoft Yahei', 'Microsoft Yahei';color:#606060;font-size: 39px";>忘记密码</span></div>
    </div>
    <div class="message" id="msg" style="display: none"><span style="font-family: 'Microsoft Yahei', 'Microsoft Yahei';color:red;font-size: 39px"></span></div>
    <!--<div class="register border-1" onclick=""><span class="register_span">快速注册</span></div>-->
  </div>
</div>
